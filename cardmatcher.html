

<DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="model.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
    <script src="cardmatcher.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
  <head>
  <body>
	<div class="game-info-container">
		<div class="section">
			<div id="">
				Pick an even number and start the game
			</div>
		</div>
		
		<div class="section">
			Num guesses:
			<div id="num-guesses">
			</div>
		</div>

		<div class="section">
			Matched cards:
			<div id="imatched-cards">
			</div>
		</div>
		
		<div class="section">
			Total cards:
			<div id="total-cards">
			</div>
		</div>
		
	</div>

	<div class="form-container">
		<form id="grid-size-form">
			<br>
			<label for="grid-size">Grid Size</label>
			<br>
			<input type="text" name="grid-size" id="grid-size">
			<br>
			<input type="submit" value="Pick a size" id="grid-size-button">
			<br>
		</form>
	</div>

	<div class="grid-container">
		<div id="matcher-grid">
		</div>
	</div>
	  
  </body>
</html>
